<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="form" method="get">
      <div>
        <div class="form-section">
          <label for="name">Firstname</label>
          <input
            type="text"
            id="name"
            name="name"
            class="customer-input"
            placeholder="Enter your name"
            required
          />
          <span class="error"></span>
        </div>
        <div class="form-section">
          <label for="surname">Surname</label>
          <input
            type="text"
            id="surname"
            name="surname"
            class="customer-input"
            placeholder="Enter your lastname"
            required
          />
          <span class="error"></span>
        </div>
        <div class="form-section">
          <label for="date">Delivery date</label>
          <input
            type="date"
            id="date"
            name="date"
            class="customer-input"
            placeholder="Enter delivery date"
            required
          />
          <span class="error"></span>
        </div>
        <div class="form-section">
          <label for="street">Street name</label>
          <input
            type="text"
            id="street"
            name="street"
            class="customer-input"
            placeholder="Enter your street name"
            required
          />
          <span class="error"></span>
        </div>
        <div class="form-section">
          <label for="house">House number</label>
          <input
            type="number"
            id="house"
            name="house"
            class="customer-input"
            placeholder="Enter your house number"
            required
          />
          <span class="error"></span>
        </div>
        <div class="form-section">
          <label for="flat">Flat number</label>
          <input
            type="number"
            id="flat"
            name="flat"
            class="customer-input"
            placeholder="Enter your flat number"
            required
          />
          <span class="error"></span>
        </div>
        <div class="form-section">
          <label for="payment" class="payment">Choose payment type</label>
          <div>
            <input type="radio" id="cash" name="payment" value="Cash" />
            <label for="cash">Cash</label>
            <input type="radio" id="card" name="payment" value="card" />
            <label for="card">Card</label>
          </div>
        </div>
        <div class="form-section">
          <label for="gift" class="giftss">Choose 2 gifts: (optional)</label>
          <div class="gifts">
            <div>
              <input
                type="checkbox"
                id="pack"
                name="gift"
                value="pack as a gift"
              />
              <label for="pack">pack as a gift</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="postcard"
                name="gift"
                value="add postcard"
              />
              <label for="postcard">add postcard</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="discount"
                name="gift"
                value="provide 2% discount to the next time"
              />
              <label for="discount">provide 2% discount to the next time</label
              ><br />
            </div>
            <div>
              <input
                type="checkbox"
                id="pencil"
                name="gift"
                value="branded pen or pencil"
              />
              <label for="pencil">branded pen or pencil</label><br />
            </div>
          </div>
        </div>
        <button class="submit">submit</button>
      </div>
    </form>
    <div class="modal-wrap">
      <div class="modal">
        <p class="modal-title">Please confirm your order</p>
        <div class="modal-result"></div>
        <div class="btn-wrapper">
          <button class="order submit">Confirm</button>
          <button class="cancel submit">Cancel</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
